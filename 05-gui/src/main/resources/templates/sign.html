<!doctype html>
<html lang="en">
{{> layout/header}}
<body>

    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2" href="/">
                <img src="/icons/pokeball.png" style="width: 50px;"/>
            </a>
            <a class="py-2 d-none d-md-inline-block" href="/trainers">
                <img src="/icons/player.png" style="width: 50px;"/>
                Trainers
            </a>
            <a class="py-2 d-none d-md-inline-block" href="/pokemons">
                <img src="/icons/pikachu.png" style="width: 50px;"/>
                Pokemons
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="pt-md-5 pb-md-5">Pokemon Manager</h1>

        <div class="row">
            <img  src="/chen2.png" class="col-md-2"/>

            <div class="row col-md-10">

                <blockquote class="blockquote">
                    Right! So your name is {{name}}!
                    {{name}}! Its your first time to use our site, so can you give us a photo?
                </blockquote>
                <form action="/signTrainer" method="post">

                    <div class="form-group">
                        <label for="photo">Trainer name</label>
                        <input type="text" class="form-control" id="photo" name="photo" aria-describedby="trainerHelp" placeholder="Enter the url of your photo">
                        <input type="hidden" id="name" value={{name}} name="name">
                        <small id="trainerHelp" class="form-text text-muted">This will be your name in the game !</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>

        </div>

    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
